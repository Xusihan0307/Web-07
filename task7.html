<!DOCTYPE html>
<html>
<head>
	<title>task7</title>

</head>

<body>
	<div class="top" id="top">
		<div class="pic" id="pic">
			<img src="a15.png">
			<div class="word" id="word">
				<div class="word1" id="word1">
					<span id="attention" class="attention">[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</span>
				</div>
				<div id="end"></div>
			</div>
		</div>
	</div>
	<script src="animate.js"></script>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="b5.png" alt=""></div>
			<div class="slide"><img src="b1.png" alt=""></div>
			<div class="slide"><img src="b2.png" alt=""></div>
			<div class="slide"><img src="b3.png" alt=""></div>
			<div class="slide"><img src="b4.png" alt=""></div>
			<div class="slide"><img src="b5.png" alt=""></div>
			<div class="slide"><img src="b1.png" alt=""></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>			
		</ul>
	</div>
	<script src="animate.js"></script>
	<script type="text/javascript">
var box = document.getElementById('box');
var oNavlist = document.getElementById('nav').children;
var slider = document.getElementById('slider');
var left = document.getElementById('left');
var right = document.getElementById('right');
var word1 = document.getElementById("word1");
var end = document.getElementById("end");  
var word = document.getElementById("word"); 
var index = 1;
var timer;
var isMoving = false;
//轮播图片
function next(){
	if(!isMoving){
		isMoving=true;
		index++;
		navChange();
		animate(slider,{left:-1200*index},function(){
			if(index===6){
				slider.style.left="-1200px";
				index=1;
			}
			isMoving=false;
		});
	}	
}
function prev(){
	if(isMoving){
		return;
	}
	isMoving=true;
	index--;
	navChange();
	animate(slider,{left:-1200*index},function(){
		if(index===0){
			slider.style.left="-6000px";
			index=5;
		}
		isMoving=false;
	});   
}
var timer = setInterval(next,300);
//鼠标划入箭头
box.onmouseover = function(){
	animate(left,{opacity:50})
	animate(right,{opacity:50})
	clearInterval(timer);
}
//鼠标划出箭头
box.onmouseout = function(){
	animate(left,{opacity:0})
	animate(right,{opacity:0})
	timer = setInterval(next,3000);
}
right.onclick=next;
left.onclick=prev;
//小按钮点击事件
for(var i=0;i<oNavlist.length;i++){
	oNavlist[i].idx=i;
	oNavlist[i].onclick=function(){
		index=this.idx+1;
		navChange();
		animate(slider,{left:-1200*index})
	}
}
//小按钮背景色切换
function navChange(){
	for(var i=0;i<oNavlist.length;i++){
		oNavlist[i].className='';
	}
	if(index===6){
		oNavlist[0].className='active';
	}
	else if(index===0){
		oNavlist[4].className='active';				
	}else{
		oNavlist[index-1].className='active';
	}
}
//文字
var attention = document.getElementById("attention")[0];
	var end = setInterval(function(){
		var now = parseInt(getStyle(attention, "left"));
		if(now == -400)
			attention.style.left = "850px";
		else
			attention.style.left = now - 10 + "px";
	}, 200)

	</script>
</body>
</html>
